<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>🎱 행운의 로또</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <div id="app">
    <header>
      <h1>🎱 행운의 로또</h1>
    </header>

    <main>
      <section class="lotto-money-section">
        <h2 hidden>구입 금액 입력</h2>
        <form class="lotto-money-form">
          <label for="lotto-money-input">구입할 금액을 입력해주세요.</label>
          <div class="lotto-money-input-container">
            <input min="0" id="lotto-money-input" name="lotto-money-input" type="number" placeholder="금액" />
            <button id="lotto-purchase-button" class="btn">구입</button>
          </div>
        </form>
      </section>

      <section class="lotto-list-section">
        <h2 hidden>로또 번호 목록</h2>

        <div class="lotto-title">
          <span id="lotto-bought-count"></span>
          <span>번호 보기</span>
        </div>

        <div class="lotto-list-container">
          <div class="lotto-item-container">
          </div>

          <div>
            <div id="lotto-number-toggle"></div>
          </div>
        </div>

      </section>

      <section class="winning-number-section">
        <h2 hidden>결과 확인</h2>
        <form id="winning-number-form">
          <label>지난 주 당첨번호 6개와 보너스 번호 1개를 입력해주세요.</label>
          <div class="winning-number-container">
            <div class="winning-numbers-wrapper">
              <span>당첨 번호</span>
              <div class="winning-number-inputs-wrapper">
                <input id="winning-number-input" class="winning-number-input" min="1" max="45" type="number" />
                <input id="winning-number-input" class="winning-number-input" min="1" max="45" type="number" />
                <input id="winning-number-input" class="winning-number-input" min="1" max="45" type="number" />
                <input id="winning-number-input" class="winning-number-input" min="1" max="45" type="number" />
                <input id="winning-number-input" class="winning-number-input" min="1" max="45" type="number" />
                <input id="winning-number-input" class="winning-number-input" min="1" max="45" type="number" />
              </div>
            </div>
            <div class="bonus-number-wrapper">
              <span>보너스 번호</span>
              <div class="bonus-number-input-wrapper">
                <input class="bonus-number-input" min="1" max="45" type="number" />
              </div>
            </div>
          </div>
          <button class="btn" id="show-result-button">결과 확인하기</button>
        </form>
      </section>
    </main>
    <section class="winning-result-modal-section modal">
      <section class="winning-result-container modal_body">
        <button class="close-modal-button">X</button>
        <h2 class="winning-result-title">🏆 당첨 통계 🏆</h2>
        <section class="winning-result">
          <section>
            <span class="winning-result-table-title">일치 갯수</span>
            <div>3개</div>
            <div>4개</div>
            <div>5개</div>
            <div>5개+보너스볼</div>
            <div>6개</div>
          </section>
          <section>
            <span class="winning-result-table-title">당첨금</span>
            <div>5,000</div>
            <div>50,000</div>
            <div>1,500,000</div>
            <div>30,000,000</div>
            <div>2,000,000,000</div>
          </section>
          <section>
            <span class="winning-result-table-title">당첨 갯수</span>
            <div id="winning-count-5th"></div>
            <div id="winning-count-4th"></div>
            <div id="winning-count-3th"></div>
            <div id="winning-count-2th"></div>
            <div id="winning-count-1th"></div>
          </section>
        </section>
        <section class="profit-rate-wrapper">당신의 총 수익률은 % 입니다.</section>
        <section class="reset-button-wrapper">
          <button class="btn reset-button">다시 시작하기</button>
        </section>
      </section>
    </section>
  </div>
</body>

</html>
